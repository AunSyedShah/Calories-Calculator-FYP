{% extends "bmr/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Login |
{% endblock %}
{% block content %}
    <h1>Login</h1>
    <form method="POST" class="form-group" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success my-1">Login</button>
        <a class="btn btn-success" href="{% url 'signup' %}" role="button">Register</a>
    </form>
{% endblock %}
