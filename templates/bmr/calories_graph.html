{% extends "bmr/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Calories Graph |
{% endblock %}
{% block js_scripts %}

{% endblock %}
{% block content %}

    {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}

    <h1>Graph</h1>
    <form action="" method="post">
        <div class="form-group w-25">
            <label for="selected_month">Enter Month to Search</label>
            <input type="month" class="form-control" id="selected_month" name="selected_month">
        </div>
        <button type="submit" class="btn btn-primary" name="selected_month_btn">Display Graphical Report</button>
    </form>
    {% if request.method == "POST" %}
        <div class="w-50">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    {% endif %}

    <script>
        const labels = [
            `{{ month_name }}`,
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Calories Report',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [{{ calories }}],
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {}
        };
    </script>
    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
{% endblock %}
