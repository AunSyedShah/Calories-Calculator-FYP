{% extends "bmr/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Register |
{% endblock %}
{% block content %}
    <h1>Registration</h1>
    <form method="POST" class="form-group" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
        <a class="btn btn-success mx-1" href="{% url 'sign_in' %}" role="button">Login</a>
    </form>
{% endblock %}
