{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Add Calories |
{% endblock %}
{% block content %}
    <h1>Add Calories</h1>
    {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <form method="POST" class="form-group" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success my-1">Add Item</button>
        <a href="{% url 'dashboard' %}" class="link-primary">Return to Dashboard</a>
    </form>
{% endblock %}
